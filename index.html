<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1
        class="text-5xl font-semibold italic hover:not-italic text-center py-5 bg-sky-500 hover:bg-sky-700"
      >
        welcome to our <span class="font-bold text-violet-700">Bank</span>
      </h1>
    </header>

    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium">Please login</h3>
        <form action="" id="form">
          <input
            class="w-9/12 block mb-2 px-4 py-3 border-inherit"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter your Email"
          />
          <input
            class="w-9/12 block mb-2 px-4 py-3"
            type="password"
            name=""
            id="user-password"
            placeholder="Enter your password"
          />
          <div id="errorMsg"></div>
          <button
            class="bg-amber-600 px-8 py-2 border rounded-lg mt-3 text-white font-medium hover:bg-amber-700"
            type="submit"
          >
            submit
          </button>
        </form>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
