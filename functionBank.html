<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AB Bank</title>
  </head>
  <body>
    <header>
      <h1
        class="text-5xl font-semibold italic hover:not-italic text-center py-5"
      >
        Let's get some <span class="font-bold text-violet-700">money</span>
      </h1>
    </header>
    <main class="bg-sky-300 py-12">
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
          <div class="bg-fuchsia-700 p-5 rounded-lg">
            <h1 class="font-medium text-3xl">Deposit</h1>
            <h2 class="font-medium text-4xl">
              $ <span id="total-deposit">00</span>
            </h2>
          </div>
          <div class="bg-green-600 p-5 rounded-lg">
            <h1 class="font-medium text-3xl">Withdraw</h1>
            <h2 class="font-medium text-4xl">
              $ <span id="total-withdraw">00</span>
            </h2>
          </div>
          <div class="bg-yellow-600 p-5 rounded-lg">
            <h1 class="font-medium text-3xl">Balance</h1>
            <h2 class="font-medium text-4xl">
              $ <span id="total-balance">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- withdraw and deposit  -->
      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
          <div class="bg-purple-600 p-5 rounded-lg">
            <h1 class="font-medium text-3xl mb-4 text-white">Please Deposit</h1>
            <input
              class="w-9/12 block mb-2 px-4 py-2 ml-12"
              type="text"
              name=""
              id="depositFiled"
              placeholder="$ Amount you want to Deposit"
            />
            <button
              id="btn-deposit"
              class="mt-4 ml-12 bg-amber-600 px-8 py-2 border-0 rounded-lg mt-3 text-white font-medium hover:bg-amber-700"
            >
              Deposit
            </button>
          </div>
          <div class="bg-green-500 p-5 rounded-lg">
            <h1 class="font-medium text-3xl mb-4 text-white">
              Please Withdraw
            </h1>
            <input
              class="w-9/12 block mb-2 px-4 py-2 ml-12"
              type="text"
              name=""
              id="withdrawFiled"
              placeholder="$ Amount you want to Withdraw"
            />
            <button
              id="btn-withdraw"
              class="mt-4 ml-12 bg-amber-600 px-8 py-2 border-0 rounded-lg mt-3 text-white font-medium hover:bg-amber-700"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="functionaJs/utilities.js"></script>
    <script src="functionaJs/deposit.js"></script>
    <script src="functionaJs/withdraw.js"></script>
  </body>
</html>
